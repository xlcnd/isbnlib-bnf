[flake8]
ignore=N806,I100,I101,I201,N802,C901,E722,E741
exclude=*/test/*
max-complexity=13

[pep257]
ignore=D203

[tox]
envlist=py27,py34,py35,py36,nightly,checkers

[testenv]
deps=
    nose
    coverage
    isbnlib
commands=
    nosetests -v --with-coverage --cover-package=isbnlib_bnf --cover-min-percentage=90
    python -c "from isbnlib_bnf import query;print(query('9782247169092'))"

[testenv:checkers]
basepython=python
deps=
    isbnlib
    flake8
    flake8-bugbear
    flake8-commas
    flake8-docstrings
    flake8-import-order
    pep8-naming
commands=
    flake8 isbnlib_bnf
